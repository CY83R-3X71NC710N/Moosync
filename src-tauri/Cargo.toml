
[package]
name = "moosync"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = ["devtools"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
preferences = "1.1.0"
lazy_static = "1.4.0"
diesel = { version = "2.1.0", features = ["sqlite", "r2d2"] }
diesel_migrations = { features = ["sqlite"], version = "2.1.0" }
uuid = { version = "1.7.0", features = ["std", "v4"] }
partially = { version = "0.2.1", features = ["std", "derive"] }


[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[profile.release]
strip = "symbols"
