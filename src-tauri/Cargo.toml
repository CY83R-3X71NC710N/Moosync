
[package]
name = "moosync"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = ["protocol-asset", "devtools"] }
tauri-plugin-deep-link = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
preferences = "1.1.0"
lazy_static = "1.4.0"
diesel = { version = "2.1.0", features = ["sqlite", "r2d2"] }
diesel_migrations = { features = ["sqlite"], version = "2.1.0" }
uuid = { version = "1.7.0", features = ["std", "v4"] }
partially = { version = "0.2.1", features = ["std", "derive"] }
http-range = "0.1.5"
percent-encoding = "2.3.1"
json_dotpath = "1.1.0"
webkit2gtk = "2.0.1"
open = "5.0.1"


[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[profile.release]
strip = "symbols"
