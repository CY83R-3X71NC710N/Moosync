page:
  - title: sidebar.tabs.paths
    path: paths
    icon: Paths
    data:
      - type: DirectoryGroup
        description: settings.paths.songDirectories_tooltip
        title: settings.paths.songDirectories
        key: music_paths

      - type: DirectoryGroup
        description: settings.paths.songDirectories_exclude_tooltip
        title: settings.paths.songDirectories_exclude
        key: exclude_music_paths

      - type: EditText
        description: settings.paths.scan_threads_tooltip
        title: settings.paths.scan_threads
        inputType: number
        key: scan_threads

      - type: EditText
        description: settings.paths.splitter_tooltip
        title: settings.paths.splitter
        inputType: text
        key: artist_splitter

      - type: EditText
        description: settings.paths.scan_interval_tooltip
        title: settings.paths.scan_interval
        inputType: number
        key: scan_interval

      - type: FilePicker
        description: settings.paths.thumbnailPath_tooltip
        title: settings.paths.thumbnailPath
        key: thumbnail_path

      - type: FilePicker
        description: settings.paths.artworkPath_tooltip
        title: settings.paths.artworkPath
        key: artwork_path
  - title: sidebar.tabs.system
    path: system
    icon: System
    data:
      - type: CheckboxGroup
        title: settings.system.systemSettings.title
        description: settings.system.systemSettings_tooltip
        key: system_settings
        items:
          - title: settings.system.systemSettings.systemStartup
            key: auto_startup
          - title: settings.system.systemSettings.minimizeTray
            key: minimize_to_tray
          - title: settings.system.systemSettings.hardwareAcceleration
            key: hardware_acceleration
          - title: settings.system.systemSettings.watchFileChanges
            key: watch_file_changes
          - title: settings.system.systemSettings.enableJukeboxMode
            key: jukebox_mode
          - title: settings.system.systemSettings.lastLoadedPlaybackState
            key: last_loaded_playback_state

      - type: CheckboxGroup
        title: settings.system.queueSettings.title
        description: settings.system.queueSettings.tooltip
        key: queue_settings
        items:
          - title: settings.system.queueSettings.clearQueue
            key: clear_queue

      - type: EditText
        title: settings.system.gapless_skip
        inputType: number
        description: settings.system.gapless_skip_tooltip
        key: gapless_skip

      - type: CheckboxGroup
        title: settings.system.volumePersistMode.title
        description: settings.system.volumePersistMode.tooltip
        single: true
        key: volume_persist_mode
        items:
          - title: settings.system.volumePersistMode.noPersist
            key: no_persist
          - title: settings.system.volumePersistMode.persistSeparateVolumes
            key: persist_separate
          - title: settings.system.volumePersistMode.persistClampVolume
            key: persist_clamp

      # - type: CheckboxGroup
      #   title: settings.system.scrobble.provider_toggle.title
      #   description: settings.system.scrobble.provider_toggle.tooltip
      #   items:

      - type: CheckboxGroup
        title: settings.system.spotify.title
        description: settings.system.spotify.tooltip
        key: spotify.enable
        items:
          - title: settings.system.spotify.librespotEnable
            key: enable

      - type: EditText
        title: settings.system.spotify.username
        inputType: text
        description: settings.system.spotify.username_tooltip
        key: spotify.username

      - type: EditText
        title: settings.system.spotify.password
        inputType: text
        description: settings.system.spotify.password_tooltip
        key: spotify.password

      - type: EditText
        title: settings.system.spotify.client_id
        inputType: text
        description: settings.system.spotify.client_id_tooltip
        key: spotify.client_id

      - type: EditText
        title: settings.system.spotify.client_secret
        inputType: text
        description: settings.system.spotify.client_secret_tooltip
        key: spotify.client_secret

      - type: EditText
        title: settings.system.youtube.client_id
        inputType: text
        description: settings.system.youtube.client_id_tooltip
        key: youtube.client_id

      - type: EditText
        title: settings.system.youtube.client_secret
        inputType: text
        description: settings.system.youtube.client_secret_tooltip
        key: youtube.client_secret

  - title: sidebar.tabs.themes
    path: themes
    icon: Themes
    data:
      - type: ThemeSelector
        title: settings.themes.themes
        description: settings.themes.themes_tooltip
        key: themes.active_theme

  - title: sidebar.tabs.extensions
    path: extensions
    icon: Extensions
    data:
      - type: Extensions
        title: settings.extensions.extensions
        description: settings.extensions.extensions_tooltip
        key: extensions
